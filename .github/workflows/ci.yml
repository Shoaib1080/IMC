name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  iac-validate:
    name: Validate IaC (Terraform & Ansible)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.14.2

      - name: Terraform validate - AWS
        working-directory: terraform/aws
        run: |
          terraform init -upgrade
          terraform validate

      - name: Terraform validate - Azure
        working-directory: terraform/azure
        run: |
          terraform init -upgrade
          terraform validate

      - name: Terraform validate - GCP
        working-directory: terraform/gcp
        run: |
          terraform init -upgrade
          terraform validate

      - name: Set up Python for ansible-lint
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Ansible & Lint Tools
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint

      - name: Run ansible-lint
        run: |
          ansible-lint ansible || true
          yamllint -c .yamllint.yml ansible || true

  build:
    name: Build, Scan & Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run tests
        run: |
          pytest -q

      - name: Build Docker image (local)
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: false
          tags: ghcr.io/${{ github.repository }}/app:${{ github.sha }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.11.2
        with:
          image-ref: ghcr.io/${{ github.repository }}/app:${{ github.sha }}
          severity: HIGH,CRITICAL

      - name: Push Docker image to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          tags: ghcr.io/${{ github.repository }}/app:latest

      - name: Run SonarCloud analysis (optional)
        if: env.SONAR_TOKEN
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
